<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon2.ico"
      type="image/x-icon"
    />
    <title>Chart</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/chart.css" />
  </head>
  <body>
    <div class="main_chart">
      <div class="container-1 posi_new">
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
        <div class="cloud4"></div>
        <div class="cloud5"></div>
        <div class="cloud6"></div>
        <div class="main">
          <i class="fa-solid fa-sun fa-4x"></i>
        </div>
        <h1 id="load">loading<span>...</span></h1>
      </div>
      <div class="container-app">
        <header id="sec-1">
          <nav>
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li>
                <form class="search">
                  <input
                    class="item"
                    type="text"
                    name="city"
                    value=""
                    placeholder="City Name"
                  />
                  <button class="item" type="submit">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                  </button>
                </form>
              </li>
              <li>
                <select name="About Us" id="names">
                  <option id="head" selected hidden>About Us</option>
                  <option value="">Abhinay Sinha</option>
                  <option value="">Kshitij Agarwal</option>
                  <option value="">Ravindra Singh</option>
                  <option value="">Kunal Singh</option>
                  <option value="">Vishakha Kalra</option>
                  <option value="">Yashashvi</option>
                </select>
              </li>
            </ul>
          </nav>
        </header>
        <div id="chart_back">
          <h1>Prediction of 5 days</h1>
          <div class="chartBox glass"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"
      integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/chartI.js"></script>
  </body>
</html>
